<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>List of cars</title>
    <style>
        table th, table td {padding: 5px;}
        .row  {
            font-style: italic;
        }
        .even-row {
            color: black;
        }
        .odd-row {
            color: blue;
        }
    </style>
</head>
<body>
<h1>List of cars</h1>

<table border="1">
    <tr>
        <th>Brand</th>
        <th>Model</th>
        <th>Series</th>
    </tr>

    <tr th:each="car: ${cars}">

        <td th:utext="${car.brand}">Brand</td>
        <td th:utext="${car.model}">Model</td>
        <td th:utext="${car.series}">Series</td>

    </tr>

</table>

</body>
</html>
